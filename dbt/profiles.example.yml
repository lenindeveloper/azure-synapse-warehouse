azure_synapse:
  outputs:
    dev:
      type: sqlserver
      driver: ODBC Driver 18 for SQL Server
      server: "<synapse_sql_endpoint>"
      port: 1433
      database: "<database_name>"
      schema: "dbo"
      user: "<username>"
      password: "<password>"
      encrypt: true
      trust_cert: true
  target: dev
